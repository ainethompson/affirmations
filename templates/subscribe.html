{% extends 'main.html' %}
{% block title %}Subscribe{% endblock %}

{% block body %}
    <!-- <h1>Subscribe to receive daily affirmations</h1> -->

    <form class="form-subscribe">
        <h2 class="form-subscribe-heading">Subscribe to receive daily affirmations</h2>
        <div class="form-group">
            <label for="fname-field">First Name</label>
            <input type="fname"
                    name="fname"
                    placeholder="First Name"
                    required>
        </div>

        <div class="form-group">
            <label for="phone-num-field">Phone Number</label>
            <input type="phone_num"
                    name="phone_num"
                    placeholder="Phone Number"
                    required>
        </div>

        <button class="subscribe" type="submit">Subscribe</button>
    </form>

{% endblock %}
